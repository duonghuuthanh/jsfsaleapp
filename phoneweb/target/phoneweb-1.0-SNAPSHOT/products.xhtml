<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">
                
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1 class="text-center">#{pMsg['products.admin']}</h1>
                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.name']}" />
                        <h:inputText id="txtName" value="#{productBean.name}" styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.description']}" />
                        <h:inputTextarea id="txtDescription" 
                                         value="#{productBean.description}" 
                                         styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.price']}" />
                        <h:inputText id="txtPrice" 
                                     value="#{productBean.price}" 
                                     styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.cate']}" />
                        <h:selectOneMenu id="category" value="#{productBean.category}" 
                                         styleClass="form-control" 
                                         converter="CategoryConverter">
                            <f:selectItems var="cat" value="#{cateBean.categories}"
                                           itemLabel="#{cat.name}" 
                                           itemValue="#{cat}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.manufacturer']}" />
                        <h:selectManyListbox id="manufacturer" 
                                             value="#{productBean.manufacturers}"
                                             converter="ManufacturerConverter"
                                             styleClass="form-control">
                            <f:selectItems var="manu" value="#{cateBean.manufacturers}"
                                           itemLabel="#{manu.name}" itemValue="#{manu}" />
                        </h:selectManyListbox>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{pMsg['products.image']}" />
                        <h:inputFile styleClass="form-control" 
                                     id="fileImage"
                                     value="#{productBean.imgFile}"
                                     validator="UploadValidtor" />
                        <h:message for="fileImage" />
                    </div>
                    <div class="form-group">
                        <h:inputHidden value="#{productBean.productId}" />
                        
                        <h:commandButton value="Add Product" 
                                         action="#{productBean.addProduct()}"
                                         styleClass="btn btn-warning" />
                    </div>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
