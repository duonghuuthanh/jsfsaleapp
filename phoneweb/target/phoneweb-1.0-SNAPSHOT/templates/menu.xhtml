<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <header class="navbar navbar-default" id="myHeader">
	<div class="container">
        <div class="navbar-header">
	        <button class="navbar-toggle" data-target="#mainNavBarId" data-toggle="collapse">
            	<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">
                <h:graphicImage name="logo.png" library="images" />
            </a>
        </div>
        <div id="mainNavBarId" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a>
                </li>
                <c:forEach var="cat" items="#{cateBean.categories}">
                    <li><a href="index?cate_id=#{cat.id}"><span class="glyphicon glyphicon-phone"></span> #{cat.name}</a></li>
                </c:forEach>
                
                
                <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
            </ul>
            <div class="btn-group navbar-right">
                <c:if test="#{facesContext.externalContext.sessionMap.get('user') != null}">
                    <h:form>
                    <button class="btn btn-info navbar-btn "><span class="glyphicon glyphicon-user"></span> #{facesContext.externalContext.sessionMap.get("user").name}</button>
                    <h:commandButton styleClass="btn btn-info navbar-btn" 
                                     action="#{userBean.logout()}">
                        <span class="glyphicon glyphicon-log-out"></span> Đăng xuất
                    </h:commandButton>
                    </h:form>
                </c:if>
                <c:if test="#{facesContext.externalContext.sessionMap.get('user') == null}">
                    <button class="btn btn-info navbar-btn "><span class="glyphicon glyphicon-user"></span> Đăng nhập</button>
                    <button class="btn btn-info navbar-btn" data-toggle="modal" data-target="#registerModalId">
                        <span class="glyphicon glyphicon-check"></span> Đăng ký
                    </button>
                </c:if>
                
            </div>
        </div>
        
    </div>
</header>
</ui:composition>
