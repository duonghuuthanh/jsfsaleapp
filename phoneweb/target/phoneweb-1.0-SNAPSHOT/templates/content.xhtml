<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <section class="container" id="section2">
	<div class="row">
            <c:forEach var="p" items="#{productBean.products}">
                <div class="col-md-3">
                    <figure class="thumbnail text-center">
                        <h:graphicImage library="images" name="#{p.image}" />
                        <figcaption>
                        <h5>#{p.name}</h5>
                        <div>
                            <h:form>
                                <h:commandButton value="#{pMsg['products.cart']}" 
                                                 styleClass="btn btn-warning">
                                    <f:ajax listener="#{cartBean.addItemToCart(p.id, p.name, p.price)}" />
                                </h:commandButton>
                                
                                <h:commandButton value="#{pMsg['products.detail']}" 
                                                 styleClass="btn btn-info" />
                            </h:form>
                        </div>
                        </figcaption>
                    </figure>
                </div>        
            </c:forEach>
            
        </div>
</section>
</ui:composition>
