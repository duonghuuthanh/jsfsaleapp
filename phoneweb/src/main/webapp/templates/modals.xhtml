<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="modal fade" id="registerModalId">
	<div class="modal-dialog">
    	<div class="modal-content">
        	<div class="modal-header bg-warning">
            	<h2 class="modal-title">
                	<span>ĐĂNG KÝ NGƯỜI DÙNG</span>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
               	</h2>
            </div>
            <div class="modal-body bg-info">
            	<form>
                	<div class="form-group">
                    	<label for="nameId">Họ tên</label>
                        <input type="text" id="nameId" class="form-control" />
                    </div>
                    <div class="form-group">
                    	<label for="genderId">Giới tính</label>
                        <select class="form-control" id="genderId">
                        	<option>Nam</option>
                            <option>Nữ</option>
                        </select>
                    </div>
                	<div class="form-group">
                    	<label for="usernameId">Tên đăng nhập</label>
                        <input type="text" id="usernameId" class="form-control" />
                    </div>
                    <div class="form-group">
                    	<label for="passId">Mật khẩu</label>
                        <input type="password" id="passId" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-info">
            	<input type="button" class="btn btn-default" value="Hủy" data-dismiss="modal" />
                <input type="button" class="btn btn-success" value="Đăng ký" />
            </div>
        </div>
    </div>
</div>
    </h:body>
</html>
